<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-gray-800 shadow-lg fixed  top-0 left-0 right-0 z-20">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg (click)="toggle();" [ngClass]="isToggle? 'block' : ' hidden'" class="transform h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg (click)="toggle();" [ngClass]="!isToggle ? 'block' : ' hidden'" class=" h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a href="#!" [routerLink]="['/home']" class="custom-style text-3xl text-white  ">Nico<a class="custom-style text-yellow-500 ">.</a></a>
          </div>
          <div class="hidden sm:block sm:ml-6 absolute right-0 items-center pr-2 ">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#!" [routerLink]="['/home']" routerLinkActive="text-amber-400 bg-gray-900" class="hover:bg-gray-700 text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
  
              <a href="#!" [routerLink]="['/about']" routerLinkActive="text-amber-400 bg-gray-900 " class="hover:bg-gray-700 text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium">About</a>
  
              <!-- <a href="/skills" class="text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium">Skills</a> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div *ngIf="!isToggle" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#!"  [routerLink]="['/home']" routerLinkActive="text-amber-400 bg-gray-900" class="text-gray-300 hover:bg-gray-700 hover:text-yellow-500 block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Home</a>
  
        <a href="#!"  [routerLink]="['/about']" routerLinkActive="text-amber-400 bg-gray-900" class="text-gray-300 hover:bg-gray-700 hover:text-yellow-500 block px-3 py-2 rounded-md text-base font-medium">About</a>
  
        <!-- <a href="/skills" class="text-gray-300 hover:bg-gray-700 hover:text-yellow-500 block px-3 py-2 rounded-md text-base font-medium">Skills</a> -->

      </div>
    </div>
  </nav>
